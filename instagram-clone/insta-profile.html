<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/8cfd6678a4.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="nav-bar">
        <div class="insta-logo">
            <img class="insta-img" src="D:\Progra\DEVF\instagram-clone\assets\instaLetterLogo.png" alt="Instagram Logo">
        </div>
        <div class="nav-bar-elements">
            <div class="home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </div>
            <div class="explore">
                <i class="fa-regular fa-compass"></i>
                <span>Explore</span>
            </div>
            <div class="reels">
                <i class="fa-solid fa-clapperboard"></i>
                <span>Reels</span>
            </div>
            <div class="messages">
                <i class="fa-brands fa-facebook-messenger"></i>
                <span>Messages</span>
            </div>
            <div class="notifications">
                <i class="fa-regular fa-heart"></i>
                <span>Notifications</span>
            </div>
            <div class="create">
                <i class="fa-solid fa-plus"></i>
                <span>Create</span>
            </div>
            <div class="profile">
                <img class="profile-pic" alt="carlosceeo's profile picture"
                    src="D:\Progra\DEVF\instagram-clone\assets\ppinsta.jpg">
                <span class="profile-text">Profile</span>
            </div>
        </div>
        <div class="more-father">
            <div class="more">
                <i class="fa-solid fa-bars"></i>
                <span class="text-more">More</span>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header-container">
            <div class="top-elements-header">


            </div>
            <div class="mid-elements-header">

            </div>
            <div class="bot-elements-header">

            </div>

        </div>

    </header>

</body>

</html>
